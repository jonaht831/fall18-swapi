<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SWAPI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- MOUNTING POINT -->
  <div id="app">
    <div class="categories">
      <button class="btn btn-success" onclick="app.controllers.charactersController.getCharacters()">Characters</button>
      <button class="btn btn-danger" onclick="app.controllers.starShipsController.getStarShips()">StarShips</button>
      <button class="btn btn-primary" onclick="app.controllers.planetsController.getPlanets()">Planets</button>
    </div>

    <div class="active-category">
      <div id="category-title" class="category-title"></div>
      <div id="category-description" class="category-description"></div>
      <div id="category-actions" class="category-actions">

      </div>
      <div id="category-data" class="category-data">
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>

</body>

</html>
